<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Bespoke Jet</title>
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="slide">
                <div class="content">
                    <img src="./assets/images/common/logo.png" alt="Samsung logo" class="logo" width="130">
                    <p class="headline" id="topContent">
                        <span class="line">See why the Bespoke Jet™</span>
                        <span class="line"> is “so good” it made this</span>
                        <span class="line"><img src="./assets/images/common/kitchn-logo.png" alt="Kitchn logo"
                                width="80" class="img-span">
                            journalist cry</span>
                    </p>
                    <div class="dynamic-text" id="dynamicText">
                        <p class="quote" id="slideText"> </p>
                        <a href="about:blank" class="read-link" target="_blank">Read more...</a>
                    </div>
                    <div class="nav-wrap">
                        <nav class="nav">
                            <button class="nav-btn prev pulse-element" id="prevBtn"><img
                                    src="./assets/images/common/left-arrow.png" alt="Previous slide" width="8"></button>
                            <p class="page" id="pageNumber"></p>
                            <button class="nav-btn next pulse-element" id="nextBtn"><img
                                    src="./assets/images/common/right-arrow.png" alt="Next slide" width="8"></button>
                        </nav>
                        <button type="button" class="button pulse-element"><span>Shop now</span></button>
                    </div>
                </div>
                <img src="./assets/images/1/frame-1.jpg" alt="Bespoke photo" class="img" id="slideImage">
                <p class="title">Bespoke Jet™</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
